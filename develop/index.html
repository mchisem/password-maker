<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Pass Word Generator</title>
</head>
<body>
    <h1>Password Generator</h1>

    <div class="container">
        <input id="length"> Length of the password
        (between 8 - 128 characters)<br>
        <input type="checkbox" id="lowercase"> Lowercase<br>
        <input type="checkbox" id="uppercase"> Uppercase<br>
        <input type="checkbox" id="numbers"> Numeric<br>  
        <input type="checkbox" id="special-characters"> Special characters<br> 
        
        <div class="row">
            <button class="btn" id="generate-btn">Generate</button>
        </div>
    </div>

<script src="./js/script.js"></script>
</body>
</html>
